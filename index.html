<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import VT323 Font-->
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Import custome stylesheets-->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/codeBlocks.css" rel="stylesheet">
    <link href="css/solution.css" rel="stylesheet">
    <link href="css/map.css" rel="stylesheet">
    <link href="css/viewport.css" rel="stylesheet">
    <link href="css/textbox.css" rel="stylesheet">
    <link href="css/landing.css" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <!--Application container-->
    <div id="landing" class="landing">
      <br>
      <div>
        <h1>PROMISE YOU'LL COME BACK TO ME</h1>
        <h4>A GAME OF MANY DIMENSIONS</h1>
        <h5>BY GAVIN LOUGHRIDGE</h5>
      </div>
      <div>
        <h4>PRESS ANY KEY TO START</h1>
      </div>
      <br>
    </div>
    <div class="application">
      <!--Codeblock selector-->
      <label class="label forCodeblocks">Controle Modules</label>
      <section class="container codeblocksContiner">
        <div id="codeblocks">
          <div id="promiseBlock" class="codeblock promise" draggable="true">
            launch
          </div>

          <div id="thenBlock" class="codeblock method then" draggable="true">
            .then(
            <div class="methodDropspace"></div>
            ,
            <div class="methodDropspace"></div>
            )
          </div>

          <div id="catchBlock" class="codeblock method catch" draggable="true">
            .catch(
            <div class="methodDropspace"></div>
            )
          </div>

          <div id="functionBlockMoveUp" class="codeblock function" draggable="true">
            function() {
              <div class="functionDropspace">
                <div id="moveUpBlock" class="codeblock move" draggable="false">return moveUp();</div>
              </div>
            }
          </div>

          <div id="functionBlockMoveDown" class="codeblock function" draggable="true">
            function() {
              <div class="functionDropspace">
                <div id="moveDownBlock" class="codeblock move" draggable="false">return moveDown();</div>
              </div>
            }
          </div>

          <div id="functionBlockMoveLeft" class="codeblock function" draggable="true">
            function() {
              <div class="functionDropspace">
                <div id="moveLeftBlock" class="codeblock move" draggable="false">return moveLeft();</div>
              </div>
            }
          </div>

          <div id="functionBlockMoveRight" class="codeblock function" draggable="true">
            function() {
              <div class="functionDropspace">
                <div id="moveRightBlock" class="codeblock move" draggable="false">return moveRight();</div>
              </div>
            }
          </div>
        </div>
      </section>

      <!--Solution-->
      <label class="label forSolution">Warp Path</label>
      <section class="container solutionContainer">
        <div id="solution" class="solution">
        </div>
        <button id="submitButton" class="btn submit">Submit</button>
        <button id="clearButton" class="btn clear">Clear</button>
      </section>

      <!--Map-->
      <label class="label forMap">Subsector Map</label>
      <section class="container mapContainer">
        <div id="animationContainer">
          <div id="map" class="map">
          </div>
          <canvas id="mapOverlay" class="mapOverlay" width="50" height="50">
          </canvas>
        </div>
      </section>

      <!--Textbox-->
      <label class="label forTextbox">Mission Guidance Terminal</label>
      <section class="container textboxContainer expanded">
        <div class="textboxOverlayContainer">
            <div class="textboxOverlay"></div>
        </div>
        <div id="textbox" class="textbox">
        </div>
      </section>

      <!--Viewport-->
      <label class="label forViewport">Probe Data</label>
      <section class="container viewportContainer">
        <div id="viewport" class="viewport">
          <div class="viewportOverlay"></div>
        </div>
      </section>

      <!--Song siphon-->
      <label class="label forSiphon">Song Siphon</label>
      <section class="container siphonContainer">
        <div class="textboxOverlayContainer">
          <div class="siphonOverlay"></div>
        </div>
        <iframe style="border: 0; width: 100%; height: 100%;" src="https://bandcamp.com/EmbeddedPlayer/album=2760502942/size=large/bgcol=333333/linkcol=ffffff/artwork=none/transparent=true/" seamless><a href="http://thewigglytendrils.bandcamp.com/album/the-life-death-and-persistence-of-captain-charles-fort">The Life, Death, And Persistence Of Captain Charles Fort by The Wiggly Tendrils</a></iframe>
      </section>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
    <!--Import custome javascript-->
    <script type="text/javascript" src="js/draganddrop.js"></script>
    <script type="text/javascript" src="js/shipMovements.js"></script>
    <script type="text/javascript" src="js/solutionCheck.js"></script>
    <script type="text/javascript" src="js/levels.js"></script>
    <script type="text/javascript" src="js/buildmap.js"></script>
    <script type="text/javascript" src="js/pixiGameloop.js"></script>
    <script type="text/javascript" src="js/viewport.js"></script>
    <script type="text/javascript" src="js/textbox.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
